<div class="row">
  <div class="col-sm-12 col-md-6">
    <form>
      <div class="form-group">
        <label for="project-name">Project:</label>
        <input type="text" id="project-name" class="form-control" ng-model="form.projectName">
      </div>
      <div class="form-group">
        <label for="mode">Mode:</label>
        <input type="radio" name="mode" id="mode" value="execution" ng-model="form.mode">Execution
        <input type="radio" name="mode" id="mode" value="visualization" ng-model="form.mode">Visualization
      </div>
      <div class="form-group">
        <label for="analysis-program">Analysis program</label>
        <input type="radio" name="analysis-program" id="analysis-program" value="PTLUSH" ng-model="form.analysisProgram">PTLUSH
        <input type="radio" name="analysis-program" id="analysis-program" value="PLUSH" ng-model="form.analysisProgram">PLUSH
      </div>
      <div class="form-group">
        <label for="main-axis">Analysis axis</label>
        <input type="radio" name="main-axis" id="main-axis" value="x" ng-model="form.mainAxis">x
        <input type="radio" name="main-axis" id="main-axis" value="y" ng-model="form.mainAxis">y
      </div>
      <div class="form-group">
        <label for="strata">Number of soil strata:</label>
        <input type="text" name="strata" id="strata" ng-model="form.soilStrata">
      </div>
      <fieldset>
        <legend>Axis offsets</legend>
        <div class="form-group">
          <label for="x-offsets">X:</label>
          <input type="text" name="x-offsets" id="x-offsets"  ng-model="test">
        </div>
        <div class="form-group">
          <label for="y-offsets">Y:</label>
          <input type="text" name="y-offsets" id="y-offsets">
        </div>
        <div class="form-group">
          <label for="z-offsets">Z:</label>
          <input type="text" name="z-offsets" id="z-offsets">
        </div>
      </fieldset>
      <fieldset>
        <legend>Floor map</legend>
        <!-- <floormap></floormap> -->
        <div class="form-group">
          <label for="">X:</label>
          <input type="text" name="" id="">
          <label for="">Y:</label>
          <input type="text" name="" id="">
          <label for="">Floors:</label>
          <input type="text" name="" id="">
        </div>
      </fieldset>
      <fieldset>
        <legend>Modifiers</legend>
      </fieldset>
      <div class="controls">
        <button type="button" class="btn btn-primary" ng-click="getForm()">Create JSON</button>
        <button type="button" class="btn btn-warning">Create .dat</button>
      </div>
    </form>
  </div>
  <div class="col-sm-12 col-md-6">
    <threeangular></threeangular>
  </div>
</div>
